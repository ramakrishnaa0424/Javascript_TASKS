<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
        //Task3.Filter out the even numbers in an array
      let arr1 = [1, 2, 4, 6, 7, 87, 21, 18];

      let arr2 = arr1.filter((value) => {
        return value % 2 == 0;
      });
      console.log("The original array is : ", arr1);
      console.log("The even numbers in a given array :", arr2);
    </script>
  </body>
</html>
