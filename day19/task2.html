  <body>
    <script>
        //Task2.Square of the each element in an array
      let arr1 = [3, 5, 7, 8, 31];

      let arr2 = [];

      arr1.map((value) => {
        sqr = value ** 2;
        arr2.push(sqr);
      });
      console.log("The original array is : ", arr1);
      console.log("The square of the each number in an array is:", arr2);
    </script>
  </body>
