<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
            margin-left: 39%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .secondary-btn {
            background-color: #dc3545;
            margin-top: 5px;
        }

        .secondary-btn:hover {
            background-color: #c82333;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>User Form</h1>
    <form action="">
        <label for="inp1">First Name:</label>
        <input type="text" id="inp1" required /> 
        <label for="inp2">Last Name:</label>
        <input type="text" id="inp2" required /> 
        <button type="submit">Submit</button>
    </form>

    <div class="button-container">
        <button onclick="fun()">Go to Cart</button>
        <button class="secondary-btn" onclick="removedata()">Remove Data From localStorage</button>
    </div>

    <script>
        document.forms[0].addEventListener("submit", (event) => {
            let inp1 = document.getElementById("inp1").value;
            let inp2 = document.getElementById("inp2").value;
           
            event.preventDefault(); 

            console.log(inp1);
            console.log(inp2);
            let userInput = `[ firstName: ${inp1}, lastName: ${inp2} ]`;
            console.log(userInput);
           
            let arr = JSON.parse(localStorage.getItem("inputs")) || [];
            arr.push(userInput);
            localStorage.setItem('inputs', JSON.stringify(arr));
            window.open("task2.html", "_blank");
        });

        function removedata() {
            localStorage.removeItem('inputs');
            
        }
    </script>
</body>
</html>
