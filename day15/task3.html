  <body>
    <script>
      // 3)Reverse an array using for loop
      // hints
      // use push method
      let arr = [1, 2, 3, 4, 5];
      rev = [];
      for (i = arr.length - 1; i >= 0; i--) {
        rev.push(arr[i]);
      }
      console.log(rev);
    </script>
  </body>
