<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1)Add elements to an array and iterate using for loop and for in loop and for of loop
      // Create an array of your favorite movies and iterate an array  to the console.

      console.log("******iterate using FOR LOOP");

      let arr = ["NO.1", "KGF", "Spy", "Red hat", "pushpa"];
      for (i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      console.log("******iterate using FOR OF");
      for (j of arr) {
        console.log(j);
      }

      console.log("******iterate using FOR IN");
      for (k in arr) {
        console.log(arr[k]);
      }
    </script>
  </body>
</html>
