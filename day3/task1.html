<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // comparison Operators
      // Equal operators
      var a = 10;
      let b = 10;
      console.log(a == b);

      var a1 = "10";
      let b1 = 10;
      console.log(a1 === b1);
      var a2 = 10;
      let b2 = 10;
      console.log(a2 === b2);

      // Not equal operator

      var a3 = 10;
      let b3 = 10;
      console.log(a3 != b3);

      var a4 = 10;
      let b4 = 20;
      console.log(a4 !== b4);
      var a5 = "10";
      let b5 = 20;
      console.log(a5 !== b5);

      // greaterthan and lessthan
      var a6 = 10;
      var b6 = 20;
      console.log(a6 < b6);

      var a7 = 10;
      var b7 = 20;
      console.log(a7 > b7);
      var a8 = 10;
      var b8 = 20;
      console.log(a8 >= b8);
      var a9 = 10;
      var b9 = 20;
      console.log(a9 <= b9);

      // Ternary operator
      // print even or odd
      var x = +prompt("Enter the value");
      let y = x % 2 == 0 ? "This is even number" : "This is odd number";
      console.log(y);

      // check a person is minor or adult

      var x1 = +prompt("Enter the age");
      let y1 = x1 > 18 ? "Adult" : "Minor";
      console.log(y1);
    </script>
  </body>
</html>
