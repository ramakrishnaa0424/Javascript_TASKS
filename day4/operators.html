<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // temperatures
      var a=+prompt("enter temperature");
      var a1=a>30 ? "Hot" : (a>=20) && (a<=30) ? "Warm" :(a>=10) && (a<=19)? "Cool" :( a<10 )&& (a>1) ? "cold": (a<1)?"Freeze":"NaN";
      console.log(a1);

// age group
let b=+prompt("enter age");
let c=b>0 && b<=12 ? "Child" : (b>=13) && (b<=19) ? "Teen" : (b>=20) && (b<=64) ? "Adult" : (b>=65) && (b<=100) ? "Senior" : (b>100)? "Out of Coverage area":"NaN";
console.log(c);
// Grade classifictaion
const x=+prompt("enter score");
const y=x<=100 && x>=90 ? "A" :x>=89 && x<=75  ? "B" : x<=74 && x>=60 ?"C" :x<=59 && x>=45 ?"D": (x<45)? "F":"enter correct score";
console.log(y);
    </script>
</body>
</html>
