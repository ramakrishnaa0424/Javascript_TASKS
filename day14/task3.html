    <script>
      // Task 2: Email Formatter
      // Scenario: Format an email address.

      //Task: Prompt the user to enter their first and last name.
      // Convert the names to lowercase and concatenate them with a dot in between.
      // concat “@gmail.com” to the result and display the formatted email address.
      // inp: jenny and joy
      // out: jenny.joy@gmail.com

      let first = prompt("enter first name :");
      let second = prompt("enter second name :");

      mail = "@gmail.com";

      name1 = first.toLowerCase();
      name2 = second.toLowerCase();

      res = name1.concat(name2, ".", mail);
      console.log(res);
    </script>
