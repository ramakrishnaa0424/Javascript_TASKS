<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 20px;
        margin-top: 5%;
      }
      #img{
        width: 100%;
        height: 100%;
        position: relative;
      }
      .text{
        position: absolute;
       background: #000;
       padding: 10px 40px;
       color: white;
       font-size: large;
        z-index: 1;
      }

    </style>
  </head>
  <body>

    <!--  BR website using dom -->
            
    <div class="parent"></div>
    <script>
      var body = document.querySelector("body");
      var text = ["Summer House", "Brick House", "Renovated","Barn House","Summer House","Brick House","Renovated","Barn House"];
      var img = ["house5.jpg","house2.jpg","house3.jpg","house4.jpg","house2.jpg","house5.jpg","house4.jpg","house3.jpg"];

      var parent = document.querySelector(".parent");

      for (i = 0; i < text.length; i++) {
        var child = document.createElement("div");
        var childa = document.createElement("div");
        childa.setAttribute("class",'text')

         var childb = document.createElement("img");
         childb.setAttribute("id","img")

        childb.src = img[i];
        childa.innerText = text[i];

        child.append(childa, childb);
        parent.append(child);
        body.append(parent);
      }
      console.log(parent);
    </script>
  </body>
</html>
