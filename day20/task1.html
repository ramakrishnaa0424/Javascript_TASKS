    <script>
      //         // Task 5: Sum of Numbers
      // Objective: Calculate the sum of all numbers in an array using reduce method.
      // Instructions: Given an array of numbers, use the reduce method to calculate the sum of all the numbers.

      let arr = [12, 21, 3, 17, 59];

      let new_arr = arr.reduce((sum, val) => {
        return sum + val;
      }, 0);
      console.log("sum of all no_s in an array :" + new_arr);



      

      // Task 6: Calculate Average
      // Objective: Calculate the average of an array of numbers.
      // Instructions: Given an array of numbers, use the reduce method to calculate the average.

      let arr1 = [2, 4, 6, 8, 9];
      let n_arr = arr1.reduce((avg, val) => {
        return avg + val / arr1.length;
      });
      console.log(`The average of array numbers : ${n_arr}`);




      //   : Filter Adults
      // Objective: Filter out people who are under 18.
      // Instructions: Given an array of objects representing people, use the filter method to create a new array that contains only people who are 18 or older.
      // [{ name: "Jane", age: 22 }, { name: "Jack", age: 19 }]

      const people = [
        { name: "John", age: 17 },
        { name: "Jane", age: 22 },
        { name: "Jim", age: 15 },
        { name: "Jack", age: 19 },
      ];
        let people1 = people.filter((val) => {
        return val.age > 18;
      });
      console.log('The above 18 years people are : '+people1);
    </script>
